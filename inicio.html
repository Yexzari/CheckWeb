<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Check</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="xlsx.full.min.js"></script>

</head>
<body>
    <!-- Barra de navegación -->
    <header class="navbar" style="background-color: #062d82; color: white; padding: 10px;">
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo de la empresa" style="width: 50px; height: 50px;">
        </div>
        <nav class="nav-links" style="display: flex; align-items: center;">
            <a href="#" id="btnReportes" class="nav-link">Reportes</a>
            <a href="#" id="btnLider" class="nav-link">Lider</a>
            <a href="#" id="btnPermisos" class="nav-link">Permisos</a>
            <a href="#" id="btnProyectos" class="nav-link">Proyectos</a>
        </nav> 
    </header>

    <main>
        <div class="intro-text">
            <p id="textoPrincipal" class="app-text">Control de entrada y salida de personal</p>
        </div>
        
        <button id="btnAgregar" class="add-button" style="display: none;">Agregar</button>

        <div class="employees-list" style="display: none;">
            <!-- Agrega la barra de búsqueda de empleados -->
            <input type="text" id="searchEmpleados" placeholder="Buscar lider...">
            <div class="table-container">
                <table id="employees-table">
                    <thead>
                        <tr>
                            <th>Foto Perfil</th>
                            <th>Nombre</th>
                            <th>RFC</th>
                            <th>Télefono</th>
                        </tr>
                    </thead>
                    <tbody id="employees-body"></tbody>
                </table>
            </div>
        </div>
        <div class="employees-list" style="display: none;">
            <!-- Agrega la barra de búsqueda de empleados -->
            <input type="text" id="searchEmpleados" placeholder="Buscar empleado...">
            <div class="table-container">
                <table id="employees-table">
                    <thead>
                        <tr>
                            <th>Foto Perfil</th>
                            <th>Nombre</th>
                            <th>RFC</th>
                            <th>Télefono</th>
                        </tr>
                    </thead>
                    <tbody id="employees-body"></tbody>
                </table>
            </div>
        </div>
        
        <div class="reports-list" style="display: none;">
            <input type="text" id="searchReportes" placeholder="Buscar">
            <button id="btnBorrarEntries" class="btn btn-danger">Borrar Entradas</button>
            <button id="btnExcel">Excel</button>
            <div class="table-container">
                <table id="reports-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">RFC</th>
                            <th scope="col">CURP</th>
                            <th scope="col">Ingresos</th>
                            <th scope="col">Proyectos</th>
                        </tr>
                    </thead>
                    <tbody id="reports-body"></tbody>
                </table>
            </div>
        </div>

        <div class="permisos-list" style="display: none;">
            <div class="table-container">
                <table id="permisos-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Área</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Estatus Lider</th>
                            <th>Estatus RH</th>
                            <th>Mensaje</th>
                            <th></th> 
                        </tr>
                    </thead>
                    <tbody id="permisos-body"></tbody>
                </table>
            </div>
        </div>
        
        <div class="proyectos-list" style="display: none;">
            <div class="table-container">
                <table id="proyectos-table">
                    <thead>
                        <tr>
                            <th>Lider</th>
                            <th>Proyectos</th>
                        </tr>
                    </thead>
                    <tbody id="proyectos-body"></tbody>
                </table>
            </div>
        </div>
        <div class="lider-list" id="liderList" style="display: none;">
            <!-- Agrega la barra de búsqueda de lideres -->
            <input type="text" id="searchLider" placeholder="Buscar Lider...">
            <div class="table-container">
                <table id="lider-table" >
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Proyecto</th>
                        </tr>
                    </thead>
                    <tbody id="lider-body"></tbody>
                </table>
            </div>
        </div>
            <div id="add-user-form" style="display: none;">
                <p class="form-title">Agregar lider</p>
                <input type="text" id="name" placeholder="Nombre">
                <input type="text" id="lastname" placeholder="Apellido paterno">
                <input type="text" id="motherLastName" placeholder="Apellido materno">
                <input type="text" id="rfc" placeholder="rfc">
                <input type="text" id="phoneNumber" placeholder="Télefono">
                <input type="file" id="photo" accept="image/*" />
                <button id="btnGuardar">Guardar</button>
                <button id="btnCerrar">Cerrar</button>
            </div>
    </main>

    <script type="module" src="inicio.js"></script>
</body>
</html>
