<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GS Check</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap"> <!-- Importar la fuente desde Google Fonts -->
</head>
<body>
  <div class="main-content">
    <div class="container">
      <div class="image-container">
        <img src="imagenes/logo.png" alt="Imagen pequeña">
      </div>
      <h2>Iniciar Sesión</h2>
      <form id="login-form" class="form">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
      <div id="user-info" style="display: none;">
        <p id="user-email"></p>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
